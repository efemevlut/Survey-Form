<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <style>
      h1 {
        font-size: 60px;
        margin-bottom: 0;
        margin-top: 0;
      }
      p {
        font-size: 21px;
      }

      .font {
        font-size: 22px;
      }

      textarea {
        overflow: scroll;
      }
      input[type="radio"]:checked:after {
        width: 7px;
        height: 7px;
        border-radius: 7px;
        top: -1px;
        left: 2px;
        position: relative;
        background-color: black;
        content: "";
        display: inline-block;
        visibility: visible;
        border: 1px solid black;
        content: black;
      }
    </style>
  </head>
  <body>
    <h1>Clarusway Survey Form</h1>
    <p>Thank you for taking the time to help us improve the platform</p>
    <form action="./result/result.html">
      <label for="fname">Name</label><br /><br />
      <input
        type="text"
        name="firstname"
        id="fname"
        placeholder="Enter your name"
      /><br /><br />

      <label for="surname">Surname</label><br /><br />
      <input
        type="text"
        name="surname"
        id="surname"
        placeholder="Enter your surname"
      /><br /><br />

      <label for="email">Email</label><br /><br />
      <input
        type="email"
        name="email"
        id="email"
        placeholder="user@clarusway.com"
      /><br /><br />

      <label for="role" class="font"
        >Which option best describes your current role?</label
      ><br /><br />
      <select name="role" id="role">
        <option value="select_option" selected disabled>
          Select current role
        </option>
        <option value="full_stack_developer">Full Stack Developer</option>
        <option value="aws">AWS</option>
        <option value="data_science">Data Sciense</option></select
      ><br /><br />

      <label class="font">Would you recommend Clarusway to a friend?</label
      ><br /><br />
      <input
        type="radio"
        name="recommend"
        id="def_yes"
        value="definitely_yes"
        checked
      />
      <label for="def_yes">Definitely, Yes</label><br /><br />
      <input type="radio" name="recommend" id="maybe" value="maybe" />
      <label for="maybe">Maybe</label><br /><br />
      <input type="radio" name="recommend" id="not_sure" value="not_sure" />
      <label for="not_sure">Not sure</label><br /><br />
      <input type="radio" name="recommend" id="def_no" value="definitely_no" />
      <label for="def_no">Definitely, no</label><br /><br />

      <label for="feature" class="font"
        >What is your favorite feature of Clarusway?</label
      ><br /><br />
      <select name="feature" id="feature">
        <option value="select_feature" selected disabled>
          Select an option
        </option>
        <option value="video_lectures">Video Lectures</option>
        <option value="audio_lectures">Audio Lectures</option>
        <option value="text_lectures">Text Lectures</option>
        <option value="quizzes">Quizzes</option>
        <option value="coding_exercises">Coding Exercises</option>
        <option value="projects">Projects</option></select
      ><br /><br />

      <label class="font"
        >What would you like to see improved? (Check all that apply)</label
      ><br /><br />
      <input
        type="checkbox"
        id="frontend"
        name="improved"
        value="front_end_projects"
      />
      <label for="frontend">Front-end Projects</label><br />
      <input
        type="checkbox"
        id="backend"
        name="improved"
        value="back_end_projects"
      />
      <label for="backend">Back-end Projects</label><br />
      <input
        type="checkbox"
        id="data_science"
        name="improved"
        value="data_science"
      />
      <label for="data_science">Data Science</label><br />
      <input
        type="checkbox"
        id="add_course"
        name="improved"
        value="additional_courses"
      />
      <label for="add_course">Additional Courses</label><br /><br />

      <label for="comment" class="font"> Any comments or suggestions?</label
      ><br /><br />
      <textarea
        name="comment"
        id="comment"
        cols="21"
        rows="2"
        placeholder="Enter your comment here...Thanks for your"
      ></textarea>

      <input type="submit" value="submit" />
    </form>
  </body>
</html>
